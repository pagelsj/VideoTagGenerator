<section class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add custom Play and Replay buttons</h3>
		</div>
		<div class="panel-body">

			<div class="form-group row">
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Custom Play Button</span>
						<input type="text" class="form-control" placeholder="{{imageURL}}" ng-model="customPlayButton" data-buttonType="customPlayButton" ng-model-options="{ updateOn: 'blur'}">
					</div>
				</div>
				<div class="col-sm-2">
					<img ng-if="customPlayButton" ng-src="{{imageURL}}{{customPlayButton}}" class="customPlayButtonImage center-block" data-buttonType="customPlayButton" width="{{customButtonWidth}}" height="{{customButtonHeight}}" imageonload />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Custom Replay Button</span>
						<input type="text" class="form-control" placeholder="{{imageURL}}" ng-model="customReplayButton" data-buttonType="customReplayButton" ng-model-options="{ updateOn: 'blur'}">
					</div>
				</div>
				<div class="col-sm-2">
					<img ng-if="customReplayButton" ng-src="{{imageURL}}{{customReplayButton}}" class="customReplayButtonImage center-block" data-buttonType="customReplayButton" width="{{customButtonWidth}}" height="{{customButtonHeight}}" imageonload />
				</div>
			</div>

			<div class="form-inline row" ng-show="customPlayButton || customReplayButton">
				<div class="form-group">
					<div class="col-sm-8">
						<div class="input-group">
							<input type="number" class="form-control" placeholder="Width" ng-model="customButtonWidth">
							<span class="input-group-addon" id="basic-addon1">&times;</span>
							<input type="number" class="form-control" placeholder="Height" ng-model="customButtonHeight">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
