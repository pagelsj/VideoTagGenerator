<section class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add a poster image</h3>
		</div>
		<div class="panel-body">

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Poster image</span>
					<input type="text" class="form-control" placeholder="{{imageURL}}" ng-model="posterImage"  ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>
			
		</div>
	</div>
</section>
