<section class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Please add the paths to your videos</h3></div>
		<div class="panel-body">
			<p class="text-info">Note: You must enter at least video path to create a Video Tag.</p>
			
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.mp4 format</span>
					<input type="text" data-format="mp4" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormat.mp4" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.ogg format</span>
					<input type="text" data-format="ogg" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormat.ogg" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.webm format</span>
					<input type="text" data-format="webm" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormat.webm" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>
		</div>
	</div>
</section>
