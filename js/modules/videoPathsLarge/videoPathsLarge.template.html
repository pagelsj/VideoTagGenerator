<section class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">You can now add fullscreen videos also</h3></div>
		<div class="panel-body">

			<div class="form-group" ng-if="videoFormat.mp4">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.mp4 format</span>
					<input type="text" data-format="mp4" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormatLarge.sources.mp4" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>

			<div class="form-group" ng-if="videoFormat.ogg">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.ogg format</span>
					<input type="text" data-format="ogg" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormatLarge.sources.ogg" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>

			<div class="form-group" ng-if="videoFormat.webm">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">.webm format</span>
					<input type="text" data-format="webm" class="form-control" placeholder="{{videoURL}}" ng-model="videoFormatLarge.sources.webm" ng-model-options="{ updateOn: 'blur'}">
				</div>
			</div>
		</div>
	</div>
</section>
