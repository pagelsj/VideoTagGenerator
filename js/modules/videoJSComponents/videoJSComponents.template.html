<section class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Video.js Components</h3>
		</div>
		<div class="panel-body">
			<p class="text-info">By default, Video.js loads with a default set of visual components. Un-tick any of the following to hide a component.</p>
			<div class="row">
				<div class="col-xs-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vjsComponents.bigPlayButton"> Big Play Button
						</label>
					</div>
				</div>

				<div class="col-xs-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vjsComponents.loadingSpinner"> Loading Spinner
						</label>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vjsComponents.textTrackDisplay"> Text Track Display
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
